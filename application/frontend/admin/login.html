<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='admin.html'></a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='/index.html'>Home</a></li>
                    <li><a href='/services.html'>Services</a></li>
                    <li><a href='/about.html'>About Us</a></li>
                </ul>
            </nav>
        </div>
        <div class='login-page'>
            <div class="form-box">
                <h1>Admin Log-In</h1>
                <form id='login' class='input-group-login' action="admin.html" onsubmit="return validatedata(id)">
                    <input type='text' class='input-field' placeholder='Email Id' id="email" required>
                    <input type='password' class='input-field' placeholder='Enter Password' id="pass" required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <br>
                    <button type='submit' class='submit-btn'>Log in</button>
                </form>
            </div>
        </div>
        <section id="footer">
            <img src="/images/index/wave2.png" alt="img" class="footer-img">
        </section>
    </div>
    <script>
        function validateText(id) {
            var nm = document.getElementById(id).value;

            if (nm.trim().length > 0) {
                innerHTML = "";
                return true;
            }
            alert("data cannot be empty or space");
            return false;
        }
        function validatedata() {
            var flag = validateText("email");
            var flag1 = validateText("pass");
            return flag && flag1;
        }
    </script>
</body>

</html>
