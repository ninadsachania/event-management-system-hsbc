<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Event Planner Admin Page</title>
    </head>

    <body>
        <div class="header">
            <h1>Welcome, Admin!</h1>
        </div>
        <div class="container">
            <div class="status">
                <h2>System Status</h2>
                <p>System is online and functioning properly.</p>
            </div>
            <div class="quick-stats">
                <div>
                    <h3>Upcoming Events</h3>
                    <p>10</p>
                </div>
                <div>
                    <h3>Total Attendees</h3>
                    <p>500</p>
                </div>
                <div>
                    <h3>Revenue Generated</h3>
                    <p>$10,000</p>
                </div>
            </div>
            <div class="menu">
                <h2>Menu</h2>
                <div class="button-container">
                    <button id="add-vendor-button" class="menu-button">Add Vendor</button>
                    <button id="view-vendor-button" class="menu-button">View Vendor</button>
                    <button id="view-registrations-button" class="menu-button">View User Registrations</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
