<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="addpackage.css">
        <title>Add Package</title>
    </head>

    <body>
        <div class="header">
            <h1>Welcome, Vendor!</h1>
        </div>
        <header>
            <nav>
                <ul>
                    <li><a href="vendor.html">Vendor</a></li>
                    <li><a href="add_package.html">Add Package</a></li>
                    <li><a href="view_user_requests.html">View User Requests</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="packageForm">
                <div class="form-group">
                    <label for="packageName">Package Name:</label>
                    <input type="text" id="packageName" name="packageName" required>
                </div>
                <div class="form-group">
                    <label for="packageDescription">Package Description:</label>
                    <textarea id="packageDescription" name="packageDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="packagePrice">Package Price:</label>
                    <input type="number" id="packagePrice" name="packagePrice" required>
                </div>
                <button type="submit">Add Package</button>
            </form>
        </main>

        <script src="script.js"></script>
    </body>

</html>
