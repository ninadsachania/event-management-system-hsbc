<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Send Plan Request</title>
        <link rel="stylesheet" href="sendplanrequest.css">
    </head>

    <body>
        <div class="header">
            <h1>Welcome, User!</h1>
        </div>
        <header>
            <nav>
                <ul>
                    <li><a href="user.html">Home</a></li>
                    <li><a href="view_profile.html">View Profile</a></li>
                    <li><a href="change_password.html">Change Password</a></li>
                    <li><a href="view_quotations.html">View Quotations</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main class="request-container">
            <h1>Send Plan Request</h1>
            <form id="request-form" onsubmit="showAlert()">
                <div class="form-group">
                    <label for="request-id">Request ID:</label>
                    <input type="text" id="request-id" name="request-id" required>
                </div>
                <div class="form-group">
                    <label for="from-date">From Date:</label>
                    <input type="date" id="from-date" name="from-date" required>
                </div>
                <div class="form-group">
                    <label for="to-date">To Date:</label>
                    <input type="date" id="to-date" name="to-date" required>
                </div>
                <div class="form-group">
                    <label for="services-required">Services Required:</label>
                    <select id="services-required" name="services-required" required>
                        <option value="catering">Catering</option>
                        <option value="decorations">Decorations</option>
                        <option value="entertainment">Entertainment</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendees">No. of Persons Attending:</label>
                    <input type="number" id="attendees" name="attendees" required>
                </div>
                <div class="form-group">
                    <label for="other-services">Other Services:</label>
                    <textarea id="other-services" name="other-services" rows="4"></textarea>
                </div>
                <button type="submit" onsubmit="">Submit Request</button>
            </form>
        </main>
        

        <footer>
            <!-- Footer content here -->
        </footer>
        <script>
            function showAlert() {
                alert('Form submitted successfully!');
            }
        </script>
    </body>

</html>
